<div class="mat-typography">
  <h2 mat-dialog-title>Confirm Action?</h2>
  <mat-dialog-content>
    <p>Are you sure you would like to perform this action?</p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button
            [mat-dialog-close]="false">Cancel</button>
    <button mat-button
            [mat-dialog-close]="true"
            color="warn">Confirm</button>
  </mat-dialog-actions>
</div>
